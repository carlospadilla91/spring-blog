<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Register')"/>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="partials/navbar :: navbar"/>

<main class="container mt-4" style="height: 90vh;">
    <div class="row justify-content-center align-items-center">
        <form class="col-8" th:action="@{/register}" method="POST" th:object="${user}">
            <h1>Create an account</h1>
            <hr>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" th:field="*{username}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" th:field="*{email}">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}">
            </div>

            <button class="btn btn-secondary mt-1" type="submit">Sign up</button>
        </form>
    </div>
</main>

<footer th:replace="partials/footer :: footer"/>
</body>
</html>
