<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Login')"/>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="partials/navbar :: navbar"/>

<main class="container mt-4">
    <div class="row justify-content-center">
    <form class="col-8" th:action="@{/login}" method="POST">
        <div th:if="${param.error}">
            Invalid Username and Password.  <!--    if a user fails to put correct username or password they will get this message-->
        </div>
        <div th:if="${param.logout}">
            You have been logged out.   <!-- when a user logs out they will see this message -->
        </div>
        <h1>Login</h1>
        <hr>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password">
        </div>

        <button class="btn btn-secondary mt-1" type="submit">Login</button>
    </form>
    </div>
</main>

<footer th:replace="partials/footer :: footer"/>
</body>
</html>
