<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Edit Post')"/>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="partials/navbar :: navbar"/>


<!--need to use th:action and th:method in order for forms to work-->
<main class="container">
    <h1>Edit Post</h1>
    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name="body" rows="3" th:field="*{body}"></textarea>
        </div>
        <button class="btn btn-secondary" type="submit">Save</button>
    </form>
    <form th:action="'/posts/' + ${post.id} + '/delete'" th:method="POST">
        <button class="btn btn-danger mt-1">Delete</button>
    </form>
</main>


<footer th:replace="partials/footer :: footer"/>
</body>
</html>
