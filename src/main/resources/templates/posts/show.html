<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Post')"/>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="partials/navbar :: navbar"/>

<div class="container">
    <h1>Additional Details!</h1>

    <div class="card bg-secondary text-white">
        <h5 class="card-header" th:text="${post.title}">Featured</h5>
        <div class="card-body">
            <h5 class="card-title" th:text="${post.postDetails.historyOfPost}">Special title treatment</h5>
            <p class="card-text">Topics: <span th:text="${post.postDetails.topicDescription}"></span></p>
        </div>
        <th:block th:each="image : ${post.images}">
            <img th:src="${image.url}" class="card-img-bottom" alt="kitten" width="200" height="500">
        </th:block>
    </div>
    <h3>Posted by: <span th:text="${post.user.email}"></span></h3>
</div>


<footer th:replace="partials/footer :: footer"/>
</body>
</html>
