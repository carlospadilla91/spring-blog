<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Post')"/>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="partials/navbar :: navbar"/>

<div class="container">
    <h1>Additional Details!</h1>

    <div class="card bg-secondary text-white">
        <h5 class="card-header" th:text="${posts.title}">Featured</h5>
        <div class="card-body">
            <h5 class="card-title" th:text="${post.historyOfPost}">Special title treatment</h5>
            <p class="card-text">Topics: <span th:text="${post.topicDescription}"></span></p>
        </div>
    </div>
</div>


<footer th:replace="partials/footer :: footer"/>
</body>
</html>
