<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Create Post')"/>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="partials/navbar :: navbar"/>

<main class="container">
    <h1>Create Post</h1>

    <form action="/posts/create" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="title">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" type="text" id="body" name="body" rows="3"></textarea>
        </div>
        <button class="btn btn-secondary mt-1" type="submit">Submit</button>
    </form>
</main>




<footer th:replace="partials/footer :: footer"/>
</body>
</html>
