<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('All Posts')"/>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="partials/navbar :: navbar"/>

<div class="container">
    <h1>All Posts</h1>
    <hr>
    <div class="row">
        <th:block th:each="post : ${allPosts}">
            <div class="col-4 d-flex justify-content-between align-items-middle">
                <div class="card text-white bg-secondary mb-3" style="width: 18rem;">
                    <div th:text="${post.title}" class="card-header">Header</div>
                    <div class="card-body">
                        <h5 th:text="${post.body}" class="card-title">Primary card title</h5>
                        <a th:href="'/posts/' + ${post.id} + '/edit'" class="card-link text-white">Edit Post</a>
                        <a th:href="'/posts/' + ${post.id} + '/show'" class="card-link text-white">See more...</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<footer th:replace="partials/footer :: footer"/>
</body>
</html>
